<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stock Tracker Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="hrading">Stock Tracker Dashboard</h1>
            <select id="stockDropdown"></select>
            <input type="text" id="stockInput" placeholder="Enter stock symbol (e.g., AAPL)">
            <button id="searchButton">Search</button>
        </header>
        <main>
            <div id="stockInfo"></div>
            <canvas id="stockChart"></canvas>
            <div id="comparisonTable"></div>
        </main>
        <footer>
            <p>&copy; 2024 Stock Tracker</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
